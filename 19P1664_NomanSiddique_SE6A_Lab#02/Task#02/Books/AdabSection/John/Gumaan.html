<h1>گمان</h1>
<p></p>




<h3>Stanza 01 </h3>
<B>
کیا یقین اور کیا گمان چپ رہ<br>
شام کا وکٹ ہے میاں چپ رہ<b>



<h3>Stanza 02 </h3><B>
دل اب دنیا پہ لعنت کر کہ اس کی<br>

بہت خدمت گزاری ہو گئی ہے

</B>
