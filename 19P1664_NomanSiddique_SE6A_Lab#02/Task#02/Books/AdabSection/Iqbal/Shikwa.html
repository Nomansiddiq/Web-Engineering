<h1>شکوہ</h1>
<p></p>


<h3>Stanza 01 </h3>
<B>
کیوں زیاں کار بنوں, سود فراموش راہوں<br>
فکرفردا نہ کرم, محو-ا-غم دوش راہوں<br>
</B>


<h3>Stanza 02 </h3><B>
نالے بلبل کے سنوں, اور ہمہ تن گوش رہوں<br>
ہم نوا میں بھی کوئی گل ہوں کہ خاموش رہوں
</B>
